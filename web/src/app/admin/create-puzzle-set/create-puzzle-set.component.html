<mat-form-field>
    <mat-label>Setname</mat-label>
    <input matInput name="Name">
</mat-form-field>
<div id="container">
    <angular-markdown-editor
            textareaId="markdown-editor" [rows]="12"
            name="markdownText" [(ngModel)]="content"
            (onSave)="console.log(content)"
            [options]="editorOptions"
    >
    </angular-markdown-editor>

    <markdown [data]="content"
              [katex]="true"
    >
    </markdown>
</div>
